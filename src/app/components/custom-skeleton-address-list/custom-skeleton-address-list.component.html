<ion-card class="background-size" *ngFor="let item of list" [ngStyle]="{'background-image':'url('+img+')'}">
    <h3>
        <ion-skeleton-text animated style="width: 60%"></ion-skeleton-text>
    </h3>
    <ion-item lines="none">
        <ion-icon name="phone-portrait" color="twitter"></ion-icon>
        <ion-label>
            <ion-skeleton-text animated style="width: 30%"></ion-skeleton-text>
        </ion-label>
    </ion-item>
    <ion-item lines="none">
        <ion-icon name="map" color="twitter"></ion-icon>
        <ion-label class="ion-text-wrap">
            <ion-skeleton-text animated style="width: 50%"></ion-skeleton-text>
        </ion-label>
    </ion-item>
    <ion-item lines="none">
        <ion-icon name="pin" color="twitter"></ion-icon>
        <ion-label class="ion-text-wrap">
            <ion-skeleton-text animated style="width: 90%"></ion-skeleton-text>
        </ion-label>
    </ion-item>
</ion-card>
