<ion-row>
    <ion-col size="12" class="ion-no-padding">
        <ion-slides [options]="option">
            <ion-slide *ngFor="let item of list">
                <ion-card class="ion-no-margin">
                    <custom-skeleton-img [src]="item?.img"></custom-skeleton-img>
                </ion-card>
            </ion-slide>
        </ion-slides>
    </ion-col>
</ion-row>
