<ion-grid>
    <ion-row>
        <ion-col size="12">
            <ion-list>
                <ion-item lines="none" *ngFor="let item of list">
                    <ion-thumbnail>
                        <img [src]="item.img">
                    </ion-thumbnail>
                    <ion-label class="ion-margin-start">
                        <h5>{{item.title}}</h5>
                        <p>{{item.date}}</p>
                        <p class="ion-text-wrap ion-padding-top">{{item.content}}</p>
                    </ion-label>
                </ion-item>
            </ion-list>
        </ion-col>
    </ion-row>
</ion-grid>
