<ion-card *ngFor="let order of list">
    <ion-card-content class="ion-no-padding">
        <ion-item lines="none">
            <ion-thumbnail class="ion-no-padding">
                <ion-skeleton-text animated></ion-skeleton-text>
            </ion-thumbnail>
            <ion-label class="ion-margin-start">
                <h3 class="title">
                    <ion-skeleton-text animated style="width: 70%"></ion-skeleton-text>
                </h3>
                <p class="num p">
                    <ion-skeleton-text animated style="width: 20%"></ion-skeleton-text>
                </p>
                <p class="price">
                    <ion-skeleton-text animated style="width: 50%"></ion-skeleton-text>
                </p>
            </ion-label>
        </ion-item>
        <ion-item lines="none">
            <ion-label class="ion-text-left ion-padding-start">
                <ion-skeleton-text animated style="width: 37%"></ion-skeleton-text>
            </ion-label>
            <ion-label position="fixed" slot="end">
                <ion-skeleton-text class="ion-text-right" animated></ion-skeleton-text>
            </ion-label>
        </ion-item>
    </ion-card-content>
</ion-card>
