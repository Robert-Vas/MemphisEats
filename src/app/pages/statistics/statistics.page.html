<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button defaultHref="/tabs/my"></ion-back-button>
        </ion-buttons>
        <ion-title>statistics</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid>
        <ion-row>
            <ion-col size="12">
                <custom-bar-chart></custom-bar-chart>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col size="12">
                <custom-line-chart></custom-line-chart>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col size="12">
                <custom-pie-chart></custom-pie-chart>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col size="12">
                <custom-doughnut-chart></custom-doughnut-chart>
            </ion-col>
        </ion-row>
    </ion-grid>




</ion-content>
