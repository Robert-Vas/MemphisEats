<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button defaultHref="/tabs/my"></ion-back-button>
        </ion-buttons>
        <ion-title>Coupon list</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-content>
        <ng-template [ngIf]="gList" [ngIfElse]="load">
            <ion-grid>
                <ion-row>
                    <ion-col size="12" size-md="6" *ngFor="let coupon of gList;let i=index"
                             [ngStyle]="{'animation': animation(i)}">
                        <ion-card color="light"
                                  class="ion-no-margin background-size ion-text-center">
                            <h3 class="ion-no-margin">{{coupon?.name}}</h3>
                            <ion-card-content>
                                <ion-item lines="none" class="transparent ion-no-padding">
                                    <img style="width: 80px" [src]="'assets/img/my/'+(i+1)+'.png'">
                                    <ion-label class="ion-padding-start">
                                        <h5 class="ion-text-wrap">{{coupon?.desc}}</h5>
                                    </ion-label>
                                </ion-item>
                                <ion-text class="ion-float-right">{{coupon?.endDate}}</ion-text>
                            </ion-card-content>
                        </ion-card>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </ng-template>
        <ng-template #load>
            <ion-grid>
                <ion-row>
                    <ion-col size-md="6" size="12" *ngFor="let item of list;">
                        <ion-card color="light" class="ion-no-margin">
                            <h3>
                                <ion-skeleton-text animated style="width: 60%"></ion-skeleton-text>
                            </h3>
                            <ion-card-content>
                                <ion-item lines="none" class="transparent ion-no-padding">
                                    <ion-thumbnail>
                                        <ion-skeleton-text animated></ion-skeleton-text>
                                    </ion-thumbnail>
                                    <ion-label class="ion-padding-start">
                                        <h5 class="ion-text-wrap">
                                            <ion-skeleton-text animated style="width: 70%"></ion-skeleton-text>
                                            <ion-skeleton-text animated style="width: 90%"></ion-skeleton-text>
                                            <ion-skeleton-text animated style="width: 60%"></ion-skeleton-text>
                                        </h5>
                                    </ion-label>
                                </ion-item>
                                <ion-text class="ion-float-right">
                                    <ion-skeleton-text animated style="width: 50%"></ion-skeleton-text>
                                </ion-text>
                            </ion-card-content>
                        </ion-card>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </ng-template>
    </ion-content>
</ion-content>
